<html lang="en" dir="ltr">
<head>

  <meta name="darkreader-lock" />
  <meta name="color-scheme" content="dark" />

  <meta name="description" content="Teaching portfolio and professional profile: AI, NLP, big data, and applied research. Courses (16-week plans), projects, publications, and contact." />

  <!-- Open Graph -->

  <meta property="og:description" content="Teaching portfolio + professional experience: AI, NLP, Big Data. Full course syllabi included." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />

  <style>
    :root{
      --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
      --primary:#00d2ff; --secondary:#3a7bd5;
      --glass: rgba(255,255,255,.08);
      --glass2: rgba(0,0,0,.25);
      --border: rgba(255,255,255,.18);
      --text: #fff; --muted: rgba(255,255,255,.72);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{
      font-family: 'Poppins','Cairo',system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(90deg, var(--bg1), var(--bg2), var(--bg3));
      color: var(--text);
      min-height:100vh;
      overflow-x:hidden;
    }
    a{color:inherit}
    .container{width:min(1100px, 94%); margin:0 auto}
    .glass{
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    /* Top bar */
    .topbar{
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      width:min(1100px, 94%);
      z-index: 999;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
    }
    .topbar .left, .topbar .right{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.9);
      font-size:.88rem;
    }
    .lang-btn, .mini-btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: #fff !important;
      -webkit-text-fill-color: #fff;
      padding:8px 12px;
      border-radius: 999px;
      cursor:pointer;
      font-weight:700;
      font-size:.82rem;
      transition:.2s ease;
      display:inline-flex; align-items:center; gap:8px;
    }
    .lang-btn:hover, .mini-btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.14)}
    .lang-btn.active{background: rgba(0,210,255,.2); border-color: rgba(0,210,255,.45)}
    .mini-btn{font-weight:600}
    .mini-btn i{color: var(--primary)}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* Hero */
    header.hero{
      padding: 120px 0 24px;
      text-align:center;
    }
    .profile{
      width: 170px; height: 170px; margin:0 auto 18px;
      border-radius: 50%;
      overflow:hidden;
      border: 4px solid rgba(255,255,255,.18);
      box-shadow: 0 0 24px rgba(0,210,255,.32);
    }
    .profile img{width:100%; height:100%; object-fit:cover}
    h1{font-size: clamp(1.9rem, 3vw, 2.7rem); letter-spacing:.5px}
    .role{margin-top:8px; color: var(--primary); font-weight:800}
    .tagline{margin:10px auto 0; color: var(--muted); max-width: 820px; line-height:1.7}
    .cta{
      margin-top: 18px;
      display:flex; justify-content:center; gap:10px; flex-wrap:wrap;
    }
    .cta .primary{
      background: linear-gradient(45deg, rgba(0,210,255,.28), rgba(58,123,213,.28));
      border-color: rgba(0,210,255,.45);
    }

    /* Highlights */
    .highlights{
      margin-top: 22px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:10px;
      padding: 14px;
    }
    .hcard{
      padding:14px 14px;
      border-radius: 16px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.14);
      text-align:left;
    }
    html[dir="rtl"] .hcard{text-align:right}
    .hnum{font-size:1.35rem; font-weight:900}
    .hlab{color: rgba(255,255,255,.78); font-size:.88rem; margin-top:4px}
    @media (max-width: 900px){ .highlights{grid-template-columns: repeat(2, minmax(0, 1fr));} }
    @media (max-width: 520px){ .highlights{grid-template-columns: 1fr;} }

    /* Nav */
    nav.nav{
      position: sticky;
      top: 76px;
      z-index: 200;
      margin: 18px auto 0;
      padding: 10px;
    }
    .nav-row{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
    }
    .nav-btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
      color: #fff !important;
      -webkit-text-fill-color: #fff;
      padding: 12px 16px;
      border-radius: 14px;
      cursor:pointer;
      font-size: 1rem;
      transition: .2s ease;
      display:flex; align-items:center; gap:10px;
      user-select:none;
    }
    .nav-btn i{color: var(--primary)}
    .nav-btn:hover{transform: translateY(-2px); background: rgba(255,255,255,.12)}
    .nav-btn.active{background: rgba(255,255,255,.16); border-color: rgba(0,210,255,.35)}
    .nav-btn:focus-visible, .lang-btn:focus-visible, .mini-btn:focus-visible{
      outline: 3px solid rgba(0,210,255,.5);
      outline-offset: 2px;
    }

    /* Sections */
    section.panel{display:none; margin: 16px auto 30px; padding: 26px}
    section.panel.active{display:block; animation: fadeUp .35s ease}
    @keyframes fadeUp{from{opacity:0; transform: translateY(12px)} to{opacity:1; transform: translateY(0)}}
    .title{
      display:flex; align-items:center; gap:10px; justify-content:center;
      color: var(--primary);
      font-size: 1.55rem;
      margin-bottom: 14px;
      border-bottom: 2px solid rgba(255,255,255,.1);
      padding-bottom: 10px;
    }
    .title i{color: var(--primary)}
    .p{line-height:1.85; color: rgba(255,255,255,.92)}
    .muted{color: var(--muted)}
    .grid2{display:grid; grid-template-columns: 1.1fr .9fr; gap:14px}
    @media (max-width: 920px){ .grid2{grid-template-columns:1fr} }

    .card{
      padding: 16px;
      border-radius: 16px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.14);
    }

    ul.clean{list-style:none; margin-top: 10px}
    ul.clean li{position:relative; padding-inline-start: 24px; margin: 10px 0; line-height:1.75}
    ul.clean li::before{
      content:"‚ñπ"; position:absolute; inset-inline-start:0; color: var(--primary); top:0;
    }

    .pillrow{display:flex; flex-wrap:wrap; gap:8px; margin-top: 12px}
    .pill{
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      font-size:.86rem;
      color: rgba(255,255,255,.9);
    }

    /* Teaching */
    .teach-tools{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:space-between; align-items:center;
      margin: 10px 0 14px;
    }
    .search{
      flex: 1;
      min-width: 220px;
      display:flex; align-items:center; gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
    }
    .search input{
      width:100%;
      background: transparent;
      border: none;
      outline:none;
      color:#fff;
      font-size: 1rem;
    }
    .search i{color: rgba(255,255,255,.75)}
    .course-list{display:grid; grid-template-columns: 1fr; gap: 10px}
    details.course{
      border-radius: 16px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.14);
      overflow:hidden;
    }
    details.course summary{
      cursor:pointer;
      list-style:none;
      padding: 14px 16px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    details.course summary::-webkit-details-marker{display:none}
    .c-left{display:flex; flex-direction:column; gap:6px}
    .c-title{font-weight:900; font-size:1.05rem}
    .c-desc{color: rgba(255,255,255,.78); line-height:1.6}
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(0,210,255,.14);
      border: 1px solid rgba(0,210,255,.22);
      color: rgba(255,255,255,.92);
      white-space:nowrap;
      font-size:.85rem;
      height: fit-content;
    }
    .course-body{padding: 0 16px 16px}
    .subhead{margin-top: 14px; color: rgba(255,255,255,.92); font-weight:900}
    .week{padding: 10px 12px; margin-top: 10px; border-radius: 14px; border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.06)}
    .week strong{color: rgba(255,255,255,.96)}
    .week ul{list-style:none; margin-top: 8px}
    .week li{padding-inline-start: 22px; margin: 6px 0; position:relative; line-height:1.7}
    .week li::before{content:"‚Ä¢"; position:absolute; inset-inline-start:0; color: var(--primary)}

    .hint{margin-top:10px; font-size:.9rem; color: rgba(255,255,255,.76)}
    .toast{
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.72);
      border: 1px solid rgba(255,255,255,.16);
      color:#fff;
      padding: 10px 14px;
      border-radius: 999px;
      z-index: 9999;
      display:none;
      gap:10px; align-items:center;
      max-width: min(900px, 92%);
    }
    .toast.show{display:flex}
    .toast i{color: var(--primary)}

    /* Footer */
    footer{padding: 20px 0 30px; text-align:center; color: rgba(255,255,255,.65); font-size:.9rem}

    /* Print */
    @media print{
      .topbar, nav.nav, .cta, .toast{display:none !important}
      body{background:#fff !important; color:#111 !important}
      .glass, .card, details.course{background:#fff !important; border:1px solid #ddd !important; box-shadow:none !important}
      .title{color:#111 !important; border-bottom:1px solid #ddd !important}
      a{color:#111 !important; text-decoration:none !important}
    }
    @media (forced-colors: active){
      .nav-btn, .lang-btn, .mini-btn, .chip { forced-color-adjust: none; background: Canvas; color: CanvasText !important; border: 1px solid CanvasText; }
    }
  </style>
</head>

/* ========= Helpers ========= */
function setDirLang(lang){
  const rtl = (lang === "ar" || lang === "fa");
  document.documentElement.dir = rtl ? "rtl" : "ltr";
  document.documentElement.lang = lang;
}

function showToast(msg){
  const t = document.getElementById("toast");
  const tt = document.getElementById("toastText");
  tt.textContent = msg;
  t.classList.add("show");
  clearTimeout(showToast._to);
  showToast._to = setTimeout(()=>t.classList.remove("show"), 2200);
}

function fnv1a(str){
  let h = 0x811c9dc5;
  for (let i=0;i<str.length;i++){
    h ^= str.charCodeAt(i);
    h = (h + ((h<<1)+(h<<4)+(h<<7)+(h<<8)+(h<<24))) >>> 0;
  }
  return ("0000000" + h.toString(16)).slice(-8);
}

async function translateText(text, targetLang, sourceLang){
  // Avoid translating tiny strings or already English for en
  const trimmed = (text || "").trim();
  if(!trimmed) return text;

  const cacheKey = "tr::" + sourceLang + "::" + targetLang + "::" + fnv1a(trimmed);
  const cached = localStorage.getItem(cacheKey);
  if(cached) return cached;

  // Public endpoints (best-effort). If all fail, return original.
  const endpoints = [
    "https://libretranslate.de/translate",
    "https://translate.argosopentech.com/translate",
    "https://libretranslate.com/translate"
  ];

  for(const url of endpoints){
    try{
      const res = await fetch(url, {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({q: trimmed, source: sourceLang, target: targetLang, format: "text"})
      });
      if(!res.ok) continue;
      const data = await res.json();
      const out = (data && (data.translatedText || data.translation)) ? (data.translatedText || data.translation) : null;
      if(out && typeof out === "string" && out.trim()){
        localStorage.setItem(cacheKey, out);
        return out;
      }
    }catch(e){
      // ignore and try next
    }
  }
  return text;
}

async function autoLangText(obj, lang){
  // obj = {ar:..., en:...} or string
  if(typeof obj === "string") return obj;
  if(obj[lang]) return obj[lang];
  // fallback: translate from en if possible
  const src = obj.en || obj.ar || "";
  const sourceLang = obj.en ? "en" : "ar";
  if(lang === sourceLang) return src;
  return await translateText(src, lang, sourceLang);
}

function courseMatches(course, q){
  const s = (course.title_en + " " + course.title_ar).toLowerCase();
  return s.includes(q);
}

async function renderCourses(lang){
  const list = document.getElementById("courseList");

  const ui = UI[lang] || UI.en;

  const courses = (syllabusData && syllabusData.courses) ? syllabusData.courses : [];
  const filtered = q ? courses.filter(c => courseMatches(c, q)) : courses;

  for(let idx=0; idx<filtered.length; idx++){
    const c = filtered[idx];
    const details = document.createElement("details");
    details.className = "course";
    details.dataset.index = String(idx);

    if(expandAll) details.open = true;

    const summary = document.createElement("summary");

    const left = document.createElement("div");
    left.className = "c-left";

    const title = document.createElement("div");
    title.className = "c-title";
    title.textContent = (lang === "ar" || lang === "fa") ? c.title_ar + " / " + c.title_en : c.title_en + " / " + c.title_ar;

    const desc = document.createElement("div");
    desc.className = "c-desc";
    // Show English summary for non-ar by default
    let descText = (lang === "ar") ? c.description_ar : c.description_en;
    // For other langs translate the English summary (fast)
    if(lang !== "ar" && lang !== "en"){
      descText = await translateText(c.description_en, lang, "en");
    }
    desc.textContent = descText;

    left.appendChild(title);
    left.appendChild(desc);

    const badge = document.createElement("div");
    badge.className="badge";
    badge.innerHTML = `<i class="fa-solid fa-calendar-week"></i> 16`;

    summary.appendChild(left);
    summary.appendChild(badge);

    const body = document.createElement("div");
    body.className = "course-body";
    body.innerHTML = `
      <div class="subhead">${lang==="ar" ? "ÿ∑ÿ±ŸÇ ÿßŸÑÿ™ÿØÿ±Ÿäÿ≥" : (lang==="en" ? "Teaching methods" : "Teaching methods")}</div>
      <div class="p muted" data-field="methods">‚Äî</div>

      <div class="subhead">${lang==="ar" ? "ŸÖÿÆÿ±ÿ¨ÿßÿ™ ÿßŸÑÿ™ÿπŸÑŸÖ" : (lang==="en" ? "Learning outcomes" : "Learning outcomes")}</div>
      <ul class="clean" data-field="outcomes"></ul>

      <div class="subhead">${lang==="ar" ? "ÿßŸÑÿÆÿ∑ÿ© ÿßŸÑÿ£ÿ≥ÿ®ŸàÿπŸäÿ© (16 ÿ£ÿ≥ÿ®Ÿàÿπ)" : (lang==="en" ? "Weekly plan (16 weeks)" : "Weekly plan (16 weeks)")}</div>
      <div data-field="weeks"></div>
      <p class="hint">${ui.teachTranslateHint}</p>
    `;

    details.appendChild(summary);
    details.appendChild(body);
    list.appendChild(details);

    // Lazy fill inside; translate only when opened (to avoid heavy calls)
    const fill = async()=>{
      const methodsEl = body.querySelector('[data-field="methods"]');
      const outcomesEl = body.querySelector('[data-field="outcomes"]');
      const weeksEl = body.querySelector('[data-field="weeks"]');

      // methods
      let methodsText = c.teaching_methods_ar || "";
      if(lang === "en"){
        // best-effort translate from Arabic to English (cache)
        methodsText = await translateText(methodsText, "en", "ar");
      } else if(lang !== "ar"){
        methodsText = await translateText(await translateText(methodsText, "en", "ar"), lang, "en");
      }
      methodsEl.textContent = methodsText || "‚Äî";

      // outcomes
      outcomesEl.innerHTML = "";
      const outs = Array.isArray(c.outcomes_ar) ? c.outcomes_ar : [];
      // Batch translate outcomes in one go to reduce requests
      let outTexts = outs;
      if(lang !== "ar"){
        const joined = outs.join("\n###\n");
        let translated = await translateText(joined, (lang==="en")? "en" : lang, "ar");
        if(lang !== "en"){
          // If translation service only does ar->lang well, keep it; else fallback through en is ok
        }
        outTexts = (translated || joined).split("\n###\n").map(s=>s.trim()).filter(Boolean);
      }
      outTexts.forEach(t=>{
        const li=document.createElement("li"); li.textContent=t; outcomesEl.appendChild(li);
      });

      // weeks (batch translation per week block)
      weeksEl.innerHTML = "";
      const weeks = Array.isArray(c.outline_ar) ? c.outline_ar : [];
      for(const w of weeks){
        const wk = document.createElement("div");
        wk.className="week";
        // Prepare block to translate
        let titleText = `Week ${w.week}: ${w.title}`;
        let items = w.items || [];

        if(lang === "ar"){
          titleText = `ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ ${w.week}: ${w.title}`;
        } else if(lang === "en"){
          titleText = await translateText(`ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ ${w.week}: ${w.title}`, "en", "ar");
        } else {
          // ar -> lang directly (best-effort)
          titleText = await translateText(`ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ ${w.week}: ${w.title}`, lang, "ar");
        }

        const ul=document.createElement("ul");
        let itTexts = items;

        if(lang !== "ar"){
          const joined = items.join("\n###\n");
          const translated = await translateText(joined, lang, "ar");
          itTexts = (translated || joined).split("\n###\n").map(s=>s.trim()).filter(Boolean);
        }

        wk.innerHTML = `<strong>${titleText}</strong>`;
        itTexts.forEach(t=>{
          const li=document.createElement("li"); li.textContent=t; ul.appendChild(li);
        });
        wk.appendChild(ul);
        weeksEl.appendChild(wk);
      }

      showToast((UI[lang] || UI.en).toastTranslated);
    };

    details.addEventListener("toggle", async()=>{
      if(details.open && !details.dataset.filled){
        details.dataset.filled = "1";
        await fill();
      }
    });

    // If expandAll is on, fill immediately
    if(details.open){
      details.dataset.filled = "1";
      fill();
    }
  }

  if(!filtered.length){
    const empty = document.createElement("div");
    empty.className="card";
    empty.textContent = (lang==="ar") ? "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨." : "No results.";
    list.appendChild(empty);
  }
}

/* ========= Init ========= */
function detectLanguage(){
  const saved = localStorage.getItem("lang");
  if(saved && UI[saved]) return saved;

  const nav = (navigator.language || "en").toLowerCase();
  if(nav.startsWith("ar")) return "ar";
  if(nav.startsWith("fa")) return "fa";
  if(nav.startsWith("de")) return "de";
  if(nav.startsWith("fr")) return "fr";
  if(nav.startsWith("ro")) return "ro";
  return "en";
}

async function loadSyllabus(){
  // Must be placed in repo root as syllabus.json
  const res = await fetch("syllabus.json", {cache:"no-store"});
  if(!res.ok) throw new Error("Could not load syllabus.json");
  return await res.json();
}

async function setLanguage(lang){
  currentLang = UI[lang] ? lang : "en";
  localStorage.setItem("lang", currentLang);
  setDirLang(currentLang);
  applyUI(currentLang);

  // Activate buttons
  document.querySelectorAll(".lang-btn").forEach(b=>b.classList.toggle("active", b.dataset.lang === currentLang));

  await renderStaticContent(currentLang);
  await renderCourses(currentLang);
}

(async function boot(){
  try{
    syllabusData = await loadSyllabus();
  }catch(e){
    syllabusData = {courses: []};
  }

  // event bindings
  document.querySelectorAll(".nav-btn").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const id = btn.dataset.panel;
      setActivePanel(id);
      window.scrollTo({top: 0, behavior:"smooth"});
    });
  });

  document.querySelectorAll(".lang-btn").forEach(btn=>{
    btn.addEventListener("click", ()=>setLanguage(btn.dataset.lang));
  });

  document.querySelectorAll("[data-jump]").forEach(btn=>{
    btn.addEventListener("click", ()=>jumpTo(btn.dataset.jump));
  });

  document.getElementById("printBtn").addEventListener("click", ()=>window.print());

  document.getElementById("courseSearch").addEventListener("input", ()=>renderCourses(currentLang));

  document.getElementById("expandAllBtn").addEventListener("click", async()=>{
    expandAll = !expandAll;
    await renderCourses(currentLang);
  });

  const startLang = detectLanguage();
  await setLanguage(startLang);

  // default: show overview
  setActivePanel("overview");
})();
